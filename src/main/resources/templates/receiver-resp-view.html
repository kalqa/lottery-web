<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<body>
    <main class="container" layout:fragment="content">
        <div class="card">
            <div class="card-header">
                <h5>Thank you for playing. Here is your coupon summary:</h5>
            </div>
            <div class="card-body">
                <div class="card-text">
                    <table class="table">
                        <thead class="thead-dark text-center">
                        <tr>
                            <th scope="col">TITLE</th>
                            <th scope="col">COUPON DATA</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Coupon unique ID:</td>
                            <td th:text="${receiverResponseDto.uuid()}"></td>
                        </tr>
                        <tr>
                            <td>Creation timestamp:</td>
                            <td th:text="${receiverResponseDto.creationDateTime()}"></td>
                        </tr>
                        <tr>
                            <td>Next draw date:</td>
                            <td th:text="${receiverResponseDto.drawDateTime()}"></td>
                        <tr>
                            <td>Expiration date:</td>
                            <td th:text="${receiverResponseDto.expirationDateTime()}"></td>
                        </tr>
                        <tr>
                            <td>Your typed numbers:</td>
                            <td th:text="${receiverResponseDto.typedNumbers()}"></td>
                        </tr>
                        <tr>
                            <td>Status:</td>
                            <td th:text="${receiverResponseDto.status()}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <h5>IMPORTANT: Please save your coupon Id, you will need it to check the lottery results.</h5>
                </div>
            </div>
            <div class="card-footer">
                <a href="/" class="anchor-as-button">HOME</a></div>
        </div>
    </main>
</body>

</html>
