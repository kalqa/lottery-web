<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">

<body>
    <main class="container" layout:fragment="content">
        <section>
            <h2>Input your unique coupon ID:</h2>
        </section>
        <section>
            <form action="/check-results" method="get">
                <label for="uuidForm">Coupon id:</label><br>
                <input name="requestUuid" class="input-text-cell text-center" id="uuidForm" type="text">
                <div>
                    <button class="btn btn-primary" type="submit">CHECK RESULT</button>
                    <button class="btn btn-primary" type="button" id="announcerClearBtn">CLEAR</button>
                </div>
            </form>
        </section>
        <script type="module" th:src="@{/js/announcerScripts.js}" defer></script>
    </main>
</body>

</html>
