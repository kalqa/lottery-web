<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
    <body>
        <main class="container" layout:fragment="content">
            <div class="card">
                <div class="card-header">
                    <h5>Thank you for playing. Unfortunately, we could not print your results. </h5>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <h5 class="text-danger" th:text="${errorMsg}"></h5>
                        <h5 class="text-danger">Please, make sure that you are checking your results after the draw date provided on your
                            coupon.</h5>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="/announcer" class="anchor-as-button">TRY AGAIN</a></div>
            </div>
        </main>
    </body>
</html>
